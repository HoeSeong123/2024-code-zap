name: Backend CI

on:
  pull_request:
    branches:
      - dev/be
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: MySQL 시작
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: ${{ secrets.MYSQL_HOST_PORT }}
          container port: ${{ secrets.MYSQL_CONTAINER_PORT }}
          mysql version: ${{ secrets.MYSQL_VERSION }}
          mysql database: ${{ secrets.MYSQL_DATABASE }}
          mysql root password: ${{ secrets.MYSQL_PASSWORD }}
          
      - name: gradle 캐싱
        uses: gradle/actions/setup-gradle@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: 테스트 코드 실행
        env:
          MYSQL_WRITER_URL: ${{ secrets.MYSQL_WRITER_URL }}
          MYSQL_READER_URL: ${{ secrets.MYSQL_READER_URL }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: ./gradlew test
        working-directory: ./backend
